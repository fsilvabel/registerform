<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/styles.css"/>
        <meta charset="UTF-8"/>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="/action_page.php">
            <fieldset>
                <label>Enter Your First Name: <input type="text" name="first-name" required/></label>
                <label>Enter Your Last Name: <input type="text" name="last-name" required/></label>
                <label>Enter Your Email: <input type="email" name="email" required/></label>
                <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" name="password" required/></label>
            </fieldset>

            <fieldset>
                <label><input class="inline" type="radio" name="account-type"/> Personal Account</label>
                <label><input class="inline" type="radio" name="account-type"/> Business Account</label>
                <label><input class="inline" type="checkbox" name="term" required/> I accept the <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">terms and conditions</a></label>
            </fieldset>

            <fieldset>
                <label>Upload a profile picture: <input type="file" name="picture"/></label>
                <label>Input your age (years): <input type="number" min="13" max="120" name="age"/></label>
                <label>How did you hear about us?
                    <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">TikTok</option>
                        <option value="2">Instagram</option>
                        <option value="3">YouTube</option>
                        <option value="4">Other</option>
                  </select>
                </label>
                <label>Provide a bio: 
                    <textarea rows="3" cols="30" placeholder="I like coding..." name="bio"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
